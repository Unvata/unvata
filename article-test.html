<body class="body-article">

                <img src="video\loading\scifi_triangle_300px.png" width="300" height="300" alt=""
                    class="preview-image" />
            </picture>
            <p class="nowloading orbitron">SETUP...</p>
        </div>

    </div>
    <!--メイン-->
    <div class="main">
        <header class="wrapper">
            <div>
                <a href="index.html" class="logoa">
                    <img class="logo" src="images\logo\logo.svg" alt="Unvata">
                </a>
            </div>

            <nav class="menu">
                <div class="menu-header"></div>
                <ul class="menulist">
                    <li class="menuitem"><a href="gallery.html">

                    <li class="menuitem"><a href="other.html">

                        </a></li>
                    <li class="menuitem"><a href="https://x.com/unvata_" target="_blank">
                            <img src="images\logo\brand\logo-black.png" alt="X" class="sns-side-ico">
                        </a></li>
                    <li class="menuitem"><a href="https://www.youtube.com/@Unvata" target="_blank">
                            <img src="images\logo\brand\youtube_social_icon_red.png" alt="Youtube" class="sns-side-ico">
                        </a></li>

            </nav>

            <button class="button">
                <div class="linetop"></div>
                <div class="linemedium"></div>
                <div class="linebottom"></div>
            </button>

        </header>
        <div class="Overlay"></div>



        <!--記事-->
        <div class="main-box-article">
            <!--headタグ内のOGP設定を　必　ず　変更する-->
            <div class="article-box article-box-a">
                <div class="article-box-main">
                    <h3 class="kiji-title noto"><strong>Unvataの記事</strong></h3>
                    <img src="images/article-images/samune/resizeAPEX.jpg" class="samune">
                    <a href="http://twitter.com/share?url=https://unvata.github.io/unvata/article-test.html&text=UnvataWebsite&hashtags=Unvata"
                        class="twitter-share-button" target="_blank" data-show-count="false">
                        <img src="images/logo/share_with_x.png" width="200px" class="share_with_x">
                    </a>
                    <article>
                        <div class="honbun">
                            <p class="honbun-txt">ｈかｓｄｆｇｄｊぁｄｓｆｇｈｊｌ</p>
                        </div>
                    </article>

                </div>
            </div>
        </div>
        <!--ここまで記事-->

        <nav class="sm">

        </nav>
        <!--フッター-->

                    </div>

            </div>
        </footer>

        <a class="pagetop" href="#">
            <div class="pagetop__arrow"></div>
        </a>


    </div>

    <script>
        const menu = document.querySelector(".menu")
        const button = document.querySelector(".button")
        const overlay = document.querySelector(".Overlay")
        const body = document.body

        const toggleMenu = () => {
            menu.classList.toggle("MenuIsOpen")
            button.classList.toggle("ButtonIsOpen")
            body.classList.toggle("IsScrollAllowed")
            overlay.classList.toggle("OverlayIsOpen")

        }

        button.addEventListener("click", () => {
            toggleMenu()
        })

        overlay.addEventListener("click", () => {
            toggleMenu()
        })


        button.addEventListener("click", toggleDisplay);

        function toggleDisplay() {
            const demo = document.querySelector('button');
            demo.classList.toggle("hidden");
        }
    </script>

    <script>



        window.onload = function () {

            setTimeout(() => {
                const loadback = document.querySelector(".loadback")
                loadback.classList.add("loaded");
                const main = document.querySelector(".main");
                main.style.visibility = "visible";
                var v = document.getElementById('sample');
                v.play();
            }, 600);
        };


    </script>



</body>




</html>
