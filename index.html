<!DOCTYPE html>

<html lang="ja">
<!--class zenはフォント適用-->

<head>
    <meta charset="UTF-8">
    <title>UnvataWebsite</title>
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <link rel="stylesheet" type="text/css" href="css\reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" sizes="32x32" href="images\icon\favicon_uvt.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js">
    </script>
</head>

<body>
    <!--ロード画面-->
    <div class="loadback">
        <div class="loader">
            <picture>
                <!-- WebP対応ブラウザ用 -->
                <source type="image/webp" srcset="video\loading\scifi_triangle_300px.webp" />
                <!-- WebP非対応ブラウザ用 -->
                <img src="video\loading\scifi_triangle_300px.png" width="300" height="300" alt=""
                    class="preview-image" />
            </picture>
        </div>

    </div>
    <!--メイン-->
    <div class="main">
        <header class="wrapper">
            <div>
                <a href="index.html" class="logoa">
                    <img class="logo" src="images\logo\logo.svg" alt="Unvata">
                </a>
            </div>

            <nav class="menu">
                <div class="menu-header"></div>
                <ul class="menulist">
                    <li class="menuitem"><a href="#">
                            <h1 class="menuitem-link zenbold">Gallery</h1>
                        </a></li>
                    <li class="menuitem"><a href="#">
                            <h1 class="menuitem-link zenbold">Download</h1>
                        </a></li>
                    <li class="menuitem"><a href="#">
                            <h1 class="menuitem-link zenbold">AboutMe</h1>
                        </a></li>
                </ul>


            </nav>

            <button class="button">
                <div class="linetop"></div>
                <div class="linemedium"></div>
                <div class="linebottom"></div>
            </button>

        </header>
        <div class="Overlay"></div>

        <div class="lottie-back">

            <lottie-player mode="normal" src="video\anim\unvata_logo_anim.json" style="width: 80%" id="sample" >
            </lottie-player>
        </div>



        <nav class="sm">

        </nav>
        <footer class="footer">

        </footer>

        <a class="pagetop" href="#">
            <div class="pagetop__arrow"></div>
        </a>


    </div>

    <script>
        const menu = document.querySelector(".menu")
        const button = document.querySelector(".button")
        const overlay = document.querySelector(".Overlay")
        const body = document.body

        const toggleMenu = () => {
            menu.classList.toggle("MenuIsOpen")
            button.classList.toggle("ButtonIsOpen")
            body.classList.toggle("IsScrollAllowed")
            overlay.classList.toggle("OverlayIsOpen")

        }

        button.addEventListener("click", () => {
            toggleMenu()
        })

        overlay.addEventListener("click", () => {
            toggleMenu()
        })


        button.addEventListener("click", toggleDisplay);

        function toggleDisplay() {
            const demo = document.querySelector('button');
            demo.classList.toggle("hidden");
        }
    </script>

    <script>



        window.onload = function () {

            setTimeout(() => {
                const loadback = document.querySelector(".loadback")
                loadback.classList.add("loaded");
                const main = document.querySelector(".main");
                main.style.visibility = "visible";
                var v = document.getElementById('sample');
                v.play();
            }, 2300);
        };


    </script>



</body>




</html>
