<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Unvata website</title>
        <link rel="stylesheet" type="text/css" href="css\style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/vnd.microsoft.icon" sizes="32x32" href="images\icon\favicon.ico">
    </head>
    
    <body>
        <header class="wrapper">
            <div>
                <a href="index.html" class="logoa">
                    <img class="logo" src="images\logo\logo.svg" alt="Unvata">
                </a>
            </div>

            <nav class="menu">
                <div class="menu-header"></div>
                <ul class="menulist">
                    <li class="menuitem"><a href="#" class="menuitem-link">Gallery</a></li>
                    <li class="menuitem"><a href="#" class="menuitem-link">Download</a></li>
                    <li class="menuitem"><a href="#" class="menuitem-link">AboutMe</a></li>
                </ul>


            </nav>

            

            <button class="button">
                <div class="linetop"></div>
                <div class="linemedium"></div>
                <div class="linebottom"></div>
            </button>

            <div class="Overlay"></div>

        </header>

        

        <nav class="sm">
            
        </nav>
        <footer class="footer">

        </footer>

        <script>
            const menu = document.querySelector(".menu")
            const button = document.querySelector(".button")
            const overlay = document.querySelector(".Overlay")
            const body = document.body

            const toggleMenu = () => {
                menu.classList.toggle("MenuIsOpen")
                button.classList.toggle("ButtonIsOpen")
                body.classList.toggle("IsScrollAllowed")
                overlay.classList.toggle("OverlayIsOpen")
                
            }

            button.addEventListener("click", () => {
                toggleMenu()
            })

            overlay.addEventListener("click", () => {
                toggleMenu()
            })    

            
            button.addEventListener("click", toggleDisplay);

            function toggleDisplay() {
            const demo = document.querySelector('button');
            demo.classList.toggle("hidden");
            }
        </script>



    </body>
    
    


</html>
